{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="form-box">
        <h2 class="mb-4">Add a New Movie</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Enter description" required>
            </div>
            <div class="form-group">
                <label for="release_year">Release Year</label>
                <input type="number" class="form-control" id="release_year" name="release_year" placeholder="Enter release year" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter genre" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Movie</button>
        </form>
    </div>
</div>
{% endblock %}
